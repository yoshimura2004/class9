<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>문제2: 회원가입</h1>

	<form id="signupForm" method="get" action="sign">
		아이디 : <input type="text" name="id" id="id"> <br>
		비밀번호 : <input type="password" name="pw" id="pw"> <br>
		비밀번호 확인 : <input type="password" name="pw2" id="pw2"> <br><br>
		<input type="submit" value="가입 완료!">
	</form>
	
	<script>
	document.addEventListener('DOMContentLoaded', function() {

    const signupForm = document.querySelector('#signupForm');
    const idInput = document.querySelector('#id');
    const pwInput = document.querySelector('#pw');
    const pw2Input = document.querySelector('#pw2');

 
    signupForm.addEventListener('submit', function(event) {
    
        if (idInput.value == "" || pwInput.value == "" || pw2Input.value == "") {
       	console.log("아이디와 비밀번호를 입력해주세요");
        }
     
        if (pwInput.value != pw2Input.value) {
		console.log("비밀번호가 서로 일치하지 않습니다.");			
        }
    	
        else {
        console.log("회원가입이 완료되었습니다!");
        }
        
      
    });
});

</script>

</body>
</html>
