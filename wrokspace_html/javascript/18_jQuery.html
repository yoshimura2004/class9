<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>

        $(()=>{
            init()
            bind()
        })
      function init(){
        const list_h1 = $('h1')
        console.log(list_h1)    // 이 놈은 jQuery 배열객체
        console.log(list_h1[0])  // 순수pure javascript

        console.log($("#human")) // 없으면 0개 짜리 배열


        // querySelectorAll 에 해당됩니다.
        // text는() innerText에 해당됩니다.
        $('h1').text('싹 다 변경됩니다.')
        // $('h1').html('<a href = "#">a tag</a>')
        // html()은 innerHTML에 해당.
        $('h1').html('<a href ="javascript:void(0)">a tag</a>')

        console.log($("#parent"));

        // 클래스 추가 방법
        $("#parent").addClass('c1');
        $("#parent").addClass('c2 c3');
        
        // 클래스 제거 방법
        $("#parent").removeClass('c1 c2');
        
        // 클래스 있으면 제거, 없으면 추가.
        $("#parent").toggleClass('c2');
        
        // 클래스가 있는지 확인 true/false
        $("#parent").hasClass('c2');
        console.log($('#parent').hasClass('c2'))

        // 전달인자가 하나면
        // getAttribute 속성의 값 가져오기.
        let human = $('#chk').attr('data-human')
        console.log(human)
        // 전달인자가 두개면
        //setAttribute
        $('#chk').attr('data-human', '123')
        $('#chk').attr('data-game', '윷놀이')

        // data() : data-속성명 에서 속성명만 사용할 수 있다.
        console.log($('#chk').data('game'))
        // 개발자 도구에서 안보이는 속성 추가.
        $('#chk').data('dinner', '찌개')
        console.log($('#chk').data('dinner'))

        // removeAttribute  속성 삭제.
        $('#chk').removeAttr('data-game')
        
        // $() 안에 html 태그를 넣으면
        // createElement 해준다.
        let child2 = $('<div class = "child2">자식2</div>')
        console.log(child2[0])
        
        // 자시의 마지막에 요소 추가.
        $('#parent').append(child2);    //부모요소 append prepend
        
        $('#parent').prepend('<div class = "child2">자식3</div>');
        
        $("#parent").before('<div id = "parent2">parent2</div>') //형제요소 before after
        
        $("#parent").after('<div id = "parent3">parent3</div>')

        // 내용 비우기
        //  $('#parent')[0].innerHTML = ""
        //  $('#parent').html();
        $('#parent').empty()
        
        // 태그 삭제
        $('#parent').remove()

        //css 적용
        $("#input1").css("backgroundColor", "yellow")
        
        //DOM의 적용된 실제 CSS 값 읽기
        console.log( $("#input1").css("backgroundColor"))
        console.log( $("#input1").css("fontSize"))
        console.log( $("#input1").css("width"))
        console.log( $("#input1").width())
        
        // 너비 지정 가능
        // ( $("#input1").width(300))
    }
    
    function bind(){
        // $("#btn1").click(function(){
        $("#btn1").on('click', function(event){
            console.log( this === event.currentTarget)

            // 값 가져오기
            // $("#input1")[0].value
            console.log($("#input1").val())
            // 값 바꾸기
            $('#input1').val('출발')
            
            // check 여부 확인
          console.log( $("#chk").prop('checked'));
//        check 상태 바꾸기     
          console.log( $("#chk").prop('checked', true));
        })

        $(".btn").on('click', function(event){
            console.log("버튼?")
            console.log(event.target)   //에리에서 선언한걸 리무브로 뺄 수 없다.
            console.log(this) // jQuery에선 event.target 대신 this를 많이 쓴다.
            
        })                  //off 쓴 후 on을 쓰는 것이 좋다.
                            // 무언가 쓸 때 마다 계속 늘어나면 off를 떠올려라.
        $(".btn").off('click').on('click',function(){
            console.log("btn!")
            bind()
        })

         $(".btn").off('click')
         // 이벤트 종류, 식별자로 bind를 하고
         $(".btn").on('click.dom',function(){
            console.log('버튼 dom')
         })
          $(".btn").on('click.ajax',function(){
            console.log('버튼 ajax')
         })
         // 이벤트 종류, 식별자로 특정 이벤트로만 unbind 할 수 있다.
        
         //  자식 중에서 찾기. 
         //   querySelector == find
         $('#parent10').find('child.10')

         // 부모로 올라가기 
        //   $("#parent10")[0].parentNode.
         $("#parent10").parent()

         $(".btn").off('click.ajax')

         $("#parent10").on("click", function(event){
            //event.stopPropagation()
             console.log("this",this)
             console.log("event", event.target)
             return false
         })

           $("#child10").on("click", function(event){
            return false
         })

         $("#btn3").on('click',function(){
            //  $(".child10").hide()    // display: none 적용
            //  $(".child10").show()    // display 삭제.
            //  $('.child10').fadeToggle()
            // $(".child10").slideToggle()
            $('.child10').animate({
                width: '300px',
                height: '+=10px'
            })
         })


    }
    
    </script>
</head>
<body>
    <h1> 첫 번 째</h1>
    <h1> 두 번 째</h1>
    <h1> 세 번 째</h1>

    <div id = "parent">
        부모
        <div class = "child">자식</div>
    </div>

    <input type = "checkbox" id = "chk" class = "cb1" value="1"
            data-human="값" checked = "checked"><br>
    <input type = "text" id = "input1"> 
    <input type = "button", id = "btn1" class = "btn" value = "버튼1">
    <input type = "button", id = "btn2" class = "btn" value = "버튼2">
    <input type = "button", id = "btn3" class = "btn" value = "버튼3">

    <div id = "parent10">
        부모10
        <div class = "child10" style="border:1px solid red; height:100px; background-color: yellow;">자식10</div>
    </div>

</body>
</html>
