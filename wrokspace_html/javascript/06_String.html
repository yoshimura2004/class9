        // 2번
        // 메일 주소 앞 두자리를 제외한 id는 *처리
        //  kksik0844@naver.com    >> kkㅇㅇㅇㅇ0844@naver.com
        // 앞의 두개 남기고 @ 까지만 ㅇ표시 
        function maskEmail(email) {
        const [id, domain] = email.split("@");
        const visible = id.slice(0, 2);
        let masked = "";
        for (let i = 2; i < id.length; i++) {
        masked += "*";
        }
        return visible + masked + "@" + domain;
        }
        console.log(maskEmail("kksik0844@naver.com"));

        function domain(url) {
        let parts = url.split(".");
        if (parts.length >= 3) {
        return parts[parts.length - 2];
