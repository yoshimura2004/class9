    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <script>
    // 배열이란 변수의 집합이다.
    // 한 번의 몽땅 만들어서 index로 관리할 수 있는 변수의 집합.

    // 배열 변수를 만드는 가장 쉬운 방법
    let arr = [];
    // 두번 째 방법
    let arr2 = new Array();

    //값을 미리 알고 있을 때
    arr = [1,"2",3];
    arr = new Array(1,2,3);
    console.log("++++++++++++++++++++구분선++++++++++++++++");
    
    console.log("arr[0]:", arr[0]);
    arr[0] = 10;
    console.log("arr[0]:", arr[0]);
    console.log("++++++++++++++++++++구분선++++++++++++++++");
    
    console.log(arr);
    console.log("arr:"+ arr);
    console.log("arr:", arr);
    
    console.log("++++++++++++++++++++구분선++++++++++++++++");
    arr[10] = 10;
    console.log("arr :" , arr);
    console.log("arr[20] :", arr[20]);
    
    //index에는 아무 변수가 올 수 있습니다.
    // js의 변수는 아무거나 넣을 수 있음
    // 아래의 경우 배열의 길이에 영향을 미치지 않는다.
    console.log("++++++++++++++++++++구분선++++++++++++++++");
    arr["name"] = "Suz"
    console.log("arr :" , arr);
    console.log("arr :" , arr["name"]);
    
    console.log("arr :" , arr.length);
    
    const str ="휴먼교육센터";
    console.log("str[0] :", str[0]);
    
    for(let i = 0; i<str.length; i++){
        console.log(str[i]);
    }
    console.log("++++++++++++++++++++구분선++++++++++++++++");

    let 중식 = ["자장면","짬뽕","탕수육","짬짜면"]
    let 양식 = ["피자","파스타","돈가스",]
    let 파스타 = ["까르보나라", "봉골레", "토마토", "로제", "오일"]
    let 음식 = [중식, 양식, 파스타]
    for(let i = 0; i<음식.length; i++){
    for(let j = 0; j<음식[i].length; j++){
    console.log(음식[i][j])
    }
    }

    arr = [1,2,3,4];

    // js에서 배열을 ArrayList처럼 메소드 이용하기

    // 마지막에 하나 추가
    arr.push(5)
    console.log(arr)

    // 맨 처음에 하나 추가
    arr.unshift(0);
    console.log(arr);

    // 맨 처음 것 하나 빼서 돌려주기
    // 원본이 바뀜
    let shift = arr.shift();
    console.log(arr);
    console.log("shift",shift);

    //맨 마지막 것 하나 빼서 돌려주기
    let pop = arr.pop();
    console.log(arr);
    console.log("pop :" + pop);

    arr.reverse();
    console.log(arr);

    arr = [10,4,12,13,3,2];
    arr.sort();
    console.log(arr);

    arr = [10,4,12,13,3,2];
    arr.sort(function(x,y){
    return y - x
    })
    console.log(arr);

    arr.sort((x,y)=> y-x);


    // splice part
    arr = [0,1,2,3,4,5];

    // splice (시작index, count)
    /*
    Ctrl + x 느낌
    원본에서 잘라서 돌려준다.
    만약 시작 index가 음수면뒤에서 부터 센다.
    시작 index만 전달하면 끝까지 잘라서 돌려준다.
    */
    let s = arr.splice(2,3);
    console.log("arr,", arr);
    console.log("s,", s);

    arr = [0,1,2,3,4,5];
    // 뒤에서 3번 째 부터 끝까지.
    s = arr.splice(-3);
    console.log("arr,", arr);
    console.log("s,", s);

    arr = [0,1,2,3,4,5];
    s = arr.splice(1,2, "제육", "수육", "족발");
    console.log("arr,", arr);
    console.log("s,", s);

    arr = [0,1,2,3,4,5];
    let arr3 = [7,8,9,];
    arr.splice(2,0, ...arr3) //spread 연산자 
    console.log("arr,", arr);   // 배열을 펼쳐준다.

    // 시간을 두 자리로
    // 12시는 12시야 
    // 7시는 07시야
    // 시간에 무조건 앞에 0을 붙여요.
    // 12 >> 012, 7 >> 07
    // 뒤에서 두자리를 자른다
    // splice(-2,2)

    // slice 자르다라는 뜻
    /*
    원본을 유지하면서 시작 index부터 끝 index 바로 앞까지를
    복사해서 돌려준다.
    Ctrl + c 느낌
    */
    s = arr.slice(2,3);    
    console.log("arr = ", arr);
    console.log("slice =", s);

    //join
    //  배열을 모두 글씨로 바꿔준다.
    // 전달인자가 없는 경우 사이사이에 ',' 로 구분함.
    s = arr.join();
    s = arr.join("-");
    console.log("join arr", arr);
    console.log("joins s", s);

    // 문자열 함수 split
    // 문자 중 전달인자(구분자)로 잘라서 배열로 만들어 준다.
    // 단, 구분자는 사라진다.
    let arr4 = s.split("-");
    console.log("arr4,", arr4);

    // concat = 배열 합치기.
    // 'a' || 'b'
    let arr5 = arr.concat(arr4);
    console.log("arr,", arr5);

    console.log(arr.toString(0));

    </script>
