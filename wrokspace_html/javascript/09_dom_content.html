<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
</head>
<body>
    <style>
        h1{
            height: 100px;
        }
    </style>
  <div id="msg">
    <span>원래</span> 있던 글씨
  </div>

  <div id="tag">글씨였던 것</div>

  <table>
    <tbody id="tbody2">
      <!-- <tr><td>첫째칸</td></tr> -->
    </tbody>
  </table>

  <hr>

  <table>
    <tbody id="tbody3">
      <!-- <tr><td>제목 1</td><td>작성자 1</td></tr> -->
    </tbody>
  </table>

  <h1 id="h1">제목</h1>

  <script>
    let msg = document.querySelector("#msg");
    console.log(msg);

    console.log("textContent:", msg.textContent);
    console.log("innerText:", msg.innerText);
    console.log("innerHTML:", msg.innerHTML);

    msg.textContent += "<h1>h1Title</h1> a b c";
    msg.innerText = "<h1>h1Title</h1> a b c";
    msg.innerHTML = "<h1>h1Title</h1> a b c";
    msg.innerHTML += "d";
    msg.innerHTML += "e";

    let div = document.createElement("div");
    div.setAttribute("id", "menu");
    div.setAttribute("style", "color: red; font-size: 1.3em;");
    div.textContent = "점메추";

    const tag = document.querySelector("#tag");

    tag.append(div);
    tag.append("그냥 글씨");
    tag.append("<strong>그냥 글씨</strong>");

    let div2 = document.createElement("div");
    div2.setAttribute("id", "menu");
    div2.setAttribute("style", "color: red; font-size: 1.3em;");
    div2.textContent = "점메추2";

    tag.appendChild(div2);

    let div3 = document.createElement("div");
    div3.setAttribute("id", "menu");
    div3.setAttribute("style", "color: red; font-size: 1.3em;");
    div3.textContent = "점메추3";

    tag.prepend(div3);

    // cloneNode(true)를 사용해서 중복 삽입 방지
    tag.after(div3.cloneNode(true));
    tag.before(div3.cloneNode(true));

    const tr = document.createElement("tr");
    const td = document.createElement("td");
    td.innerText = "첫 째 칸";
    tr.append(td);
    document.querySelector("#tbody2").append(tr);

    // 아래는 잘못된 코드: apeend → append로 수정
    const tr2 = document.createElement("tr");
    tr2.innerHTML = "<td>첫 째 칸</td>";
    document.querySelector("#tbody2").append(tr2);

    const row1 = ["제목1", "작성자1"];
    const row2 = ["제목2", "작성자2"];
    const row3 = ["제목3", "작성자3"];
    const row4 = ["제목4", "작성자4"];
    const row5 = ["제목5", "작성자5"];
    const row = [row1, row2, row3, row4, row5];

    const tbody3 = document.querySelector("#tbody3");

    for (let i = 0; i < row.length; i++) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row[i][0]}</td>
        <td>${row[i][1]}</td>`;
      tbody3.append(tr);
    }
    const h1 = document.getElementById("h1");
    
    const script = document.createElement("script");
    script.innerHTML = "alert(1)"
    h1.after(script);
(
    function a(){
        console.log(1111)
    }
)() //실행의 ()
    
    // h1.setAttribute("style", "color: blue;");
    h1.style.color = "red";
    
    console.log("typeof height:", typeof h1.style.height);
    console.log("height:", h1.style.height);
    
    h1.style.height = 150 +"px;"
    console.log("height :" , h1.style.height);
    //  Css에서 -로 연결되는 프로퍼티 명은
    // 카멜케이스 (대문자로 연결하는)로 변경하면 된다.
    // background-color => backgroundColor
    h1.setAttribute("style", "background-color: blue;");
    h1.style.backgroundColor = "#ff08ff";
    
    // javascript로 지정한 모든 스타일 덮어쓰기
    h1.style.cssText = "font-size: 40px"
    
    // 거의 잘 안쓴다.
    let w = window.getComputedStyle(h1, null).getPropertyValue("width");
    console.log("h1.style.width :" , h1.style.width)
    console.log("w :" , w);
    h1.style.width = (w - 100) + "px";
    w - 50 + "px";
  </script>
</body>
</html>
