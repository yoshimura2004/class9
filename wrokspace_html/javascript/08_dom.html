<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #view {
            color: red;
        }

        .blue {
            color:blue;
        }
        .big { 
            font-size: 2em;
        }
        
    </style>
</head>
<body>
    
    <h1 id = "title">Dom practice</h1>

    <div id = "view">first id</div>
    <div id = "view">second id</div>

    <div class = "div2">first class .div2</div>
    <div class = "div2">second class .div2</div>

    <img src = "https://i.namu.wiki/i/psLrTI3MpDtovAgvrCLOwBQqJz5pePCSFOJrPpt1H7jPSsNiQ0WLaUXwwSGWdiaboJVKn7uV_4g3BrGoI_XM15nA3cU_exE6VVXtXBYBPZrozuKSTHjMM9dcOu7i-6WMuNahVFD9RdF5VM0EfDrs7w.webp">
    <!-- css : #parent .div2 -->
    <div id = "parent">
        <div class = "child div2" data-food = "chicken">inside .div2</div>
    </div>

    
    <script>
        //  document: html 문서 전체를 뜻함

        // getElementById: 
        // 속성 id의 값을 이용해서 dom을 가져온다.
        let title = document.getElementById("title");
        console.log(title)
        console.log(""+title)
        // 값은 안에 있는데 억지로 string을 만들었다...

        // 요소가 없는 경우 null.
        let test = document.getElementById("test");
        console.log(test);
       
        //id가 여러개인 경우 첫번 째 dom만 가져온다.
        let view = document.getElementById("view");
        console.log(view)

        //tag 명으로 dom 찾기 
        //일치 하는 모든 dom을 배열로 돌려준다. 
        let divs = document.getElementsByTagName("div");
        console.log(divs);
        
        //하나만 있어도 한 개 짜리 배열
         let h1s = document.getElementsByTagName("h1");
         console.log(h1s);
         
         // 없어도 size 가 0인 배열로 온다.
         let human = document.getElementsByTagName("human");
         console.log(human);
        
         // s붙이기 주의해주세요
         let div2s = document.getElementsByClassName("div2");
        console.log(div2s);

        // document: 문서 전체에서
        let parent = document.getElementById("parent");
        console.log(parent);
        // 특정 DOM 안에서 찾기
        let div2ss = parent.getElementsByClassName("div2");
        console.log(div2ss);
        
        //querySelector
        //  css 선택자를 이용할 수 있다.
        // 하나의 Dom 만 돌려준다.
        // 여러개인 경우 처음 나온 dom 하나만.
        // 없으면 null
        let qs1 = document.querySelector("#parent .div2")
        console.log(qs1);
        console.log("/////////////////////////////////////////")
        let qs2 = document.querySelector(".div2")
        console.log(qs2);

        //querySelectorAll
        // 배열로 돌려준다. 
        // 없으면 size0 배열
       let qs3 = document.querySelectorAll(".div2");
        console.log(qs3);

        // class 속성 값 조작
        let child = document.querySelector("#parent .div2");
        // classList : class를 배열 형식으로 돌려준다.
        console.log(child.classList);
        // add : class 값 추가
        child.classList.add("blue");
        child.classList.add("big");
        // 중복해서 추가되지는 않는다.
        child.classList.add("big");

        // remove : class 값 삭제.
        child.classList.remove("blue");
        // toggle: 있으면 remove, 없으면 add.
        child.classList.toggle("blue");
        child.classList.toggle("blue");
        child.classList.toggle("blue");
        child.classList.toggle("blue");
        child.classList.toggle("blue");
        child.classList.toggle("blue");

        let isBlue = child.classList.contains("blue");
        console.log(isBlue);
        
        console.log(child.className);
        child.className="big";

        if(isBlue){
            child.classList.remove("blue");
        } else {
            child.classList.add("blue");
        }

        document.querySelector("[data-food=chicken]");
        let img = document.querySelector("img");

        // 속성명이 있는지 검사
        let isSrc = img.hasAttribute("src");
        console.log("isSrc :", isSrc)
        // 속성 값 가져오기
        let src = img.getAttribute("src");
        console.log("src : ", src)
        //속성이 없으면 null 이나온다. 
         let src2 = img.getAttribute("src2");
        console.log("src2 : ", src2)

        // setAttribute(속성명, 속성값);
        // 속성이 없으면 속성을 만들고
        // 속성이 있으면 값을 덮어쓴다.
        img.setAttribute("data-human","1강의실")
        img.setAttribute("data-human","10강의실")
        
        setTimeout(function(){
            img.setAttribute("src", "https://i.namu.wiki/i/SboFH6l5rygnaK3nnldGpy37eZkbPtUTK3_0VE9XvlblEGVyskOix03A44f-2beq3HcP3pqAsufYwghIxmiUlw.webp")
        }, 3000)

        // 속성 지우기
        img.removeAttribute("data-human")

        img.remove();
        </script>
</body>
</html>
