        //4썸네일 클릭 또는 hover(mousemove) 시 큰 그림 변경 및 유지 
        //   계획: main그림에 마우스를 대면 옆에 안보이던 main과 동일한 zoom된 그림이 나오며,
        // main그림에 마우스를 대면, zoom 된 그림으로 확대된 일정 부분을 보여준다.
        //  ex) 쿠팡 상품. 

    const main = document.getElementById("main");
    const zoom = document.getElementById("zoom");

    main.addEventListener("mousemove", function (evt) {
    const x = evt.offsetX;  
    const y = evt.offsetY;  

    zoom.style.display = "block";

    // 마우스 위치 기준으로 확대된 배경 위치 계산
    const zoomX = x * 3;
    const zoomY = y * 3;

    zoom.style.backgroundPosition = `-${zoomX - 100}px -${zoomY - 100}px`;
    });  //backgroundPosition: 배경 이미지의 위치를 지정 속성 

    main.addEventListener("mouseout", function () {
    zoom.style.display = "none";
    });

    //////////////////////////5번 시작\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\

  window.addEventListener("load", bind)
  function bind(){
  const chkAll = document.querySelector(".chk_all");
  const chks = document.querySelectorAll(".chk");
  const btn = document.querySelector('.switch');
  const result = document.querySelector("#result2");

  btn.addEventListener("click", function () {
    let total = 0;
    let select = [];
    let selectedSize = "";
    let selectedDough = "";

    //  사이즈 가격
    const sizeRadios = document.querySelectorAll(".rad");
    sizeRadios.forEach((radio) => {
    if (radio.checked) {
    selectedSize = radio.value;
    if (radio.value == "Large (30000원)") total += 30000;
    else if (radio.value == "Regular (20000원)") total += 20000;
    else if (radio.value == "Mini (10000원)") total += 10000;
    }
    });

    //  토핑 가격
    chks.forEach((chk) => {
    if (chk.checked) {
    select.push(chk.value);

    if (chk.value == "페페로니 (+2000원)") total += 2000;
    else if (chk.value == "베이컨 (+1500원)") total += 1500;
    else if (chk.value == "치즈 (+2000원)") total += 2000;
    else if (chk.value == "파인애플 (+2000원)") total += 2000;
    else if (chk.value == "버섯 (+1000원)") total += 1000;
    else if (chk.value == "옥수수 (+500원)") total += 500;

    }
    });
    //  도우 가격
    const doughRadios = document.querySelectorAll(".dough");
    doughRadios.forEach((radio) => {
      if (radio.checked) {
        selectedDough = radio.value;
        if (radio.value == "치즈고구마크러스트 (+3000원)") total += 3000;
        else if (radio.value == "치즈크러스트 (+2000원)") total += 2000;
        else if (radio.value == "고구마크러스트 (+2000원)") total += 2000;
      }
    });

    // 출력
  result.innerHTML =
  "사이즈: " + selectedSize + "<br>" +
  "토핑: " + (select.length > 0 ? select.join(", ") : "없음") + "<br>" +
  "도우: " + selectedDough + "<br>" +
  "총 가격: " + total + "원";
  });  

  chkAll.addEventListener("click", function () {
  chks.forEach((chk) => {
  chk.checked = chkAll.checked;
  });
  });
  chks.forEach((chk) => {
  chk.addEventListener("click", function () {
  let count = 0;
  chks.forEach((c) => {
  if (c.checked) count++;
  });
  chkAll.checked = count == chks.length;
  });
  });
}
