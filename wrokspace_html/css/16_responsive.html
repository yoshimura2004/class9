            <!DOCTYPE html>
            <html lang="en">
            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            </head>
            <style>
            ul{
            border: 1px solid red;
            list-style: none;
            padding-left: 0;
            }
            li{
            border: 1px solid red;
            width: 100px;
            display:inline-block;
            text-align: center;
            }
            span {
            display: none;
            }

            @media screen and (max-width: 600px){
            span {
            display: inline;
            }
            /* 
            320px, 800px, 1440px, 이상은 pc
            */
            span:hover+ul {
                display:block;
            }
            ul{
                display: none; 
            }
            li{
            display: block;
            width:100%;
            }
            }

            </style>
            <body>
            <span>meun open</span>

            <ul>
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>웹툰</li>
            </ul>

            </body>
            </html>
