<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        .box{
        border: 1px solid red;
        height: 100px;        
        width: 100px; 
        background-color: yellowgreen;    
        color: white;
        margin: 10px;
        transition: all 0.5s;   
        }
        .translate:hover {
            transform: translate(10px, 20px);
            transform: translate(50%, 50%);
        }
        .scale:hover{
            transform: scale(1.3);
        }
        .rotate:hover{
            transform:rotate(30deg);
        }
        .complex:hover {
            transform: translate(50%,50%) scale(2.0) rotate(30deg);
        }
        .skew:hover{
            transform: skew(10deg, 20deg);

        }
        .parent{
            width:30vw;
            height: 30vh;
            border: 1px solid red;
            position: relative;
        }

        .child{
            width:100px;
            height: 100px;
            border: 1px solid blue;
            /* 무적코드다. */
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%)
        }
        </style>
        <body>
        <div class = "box">비교</div>
        <div class = "box translate">translate</div>
        <div class = "box scale">sclae</div>
        <div class = "box rotate">rotate</div>
        <div class = "box complex">compelx</div>
        <div class = "box skew">skew</div>
  
        <div class = "parent">
            <div class = "child"></div>
        </div>
        

</body>
</html>
