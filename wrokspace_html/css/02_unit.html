<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 해당 디스플레이에서 절대적인 값 */
        #pixel .box1{
            font-size: 20px;

            background-color: rgb(255,0,0);
        }
         #pixel .box2{
            font-size: 30px;
            background-color: rgba(0,0,255,0.5);
        }
          #pixel .box3{
            font-size: 16px;
        }
        /* 상대적인 크기 */
        #percent .box1{
            font-size: 150%;  
            background-color: #a47864;   
        }
         #percent .box2{
            font-size: 150%;     
           background-color: #0000ffff;
        }
         #percent .box3{
            font-size: 150%;     
           

        }
        /*em === % */
         #em .box1{
            font-size: 1.5em;
            border: 1px solid red; 
            margin: 10px;    
        }
         #em .box2{
            font-size: 1.5em;  
            border: 1px solid red;   
             margin: 10px;   
        }
        /* rem: root em */
         #em .box3{
            font-size: 1.5rem;
            border: 1px solid red;  
             margin: 10px;      
        }

        #v1, #v2, #v3, #v4{
            border: 1px solid rgb(134, 64, 214);  
             margin: 10px;    
        }

        /* viewport height 화면의 높이를 1/100으로 쪼갠 크기.*/
        #v1 {
            height: 100vh;
        }

        /* viewport width 화면의 너비를 1/100으로 쪼갠 크기 */
        #v2 {
            width: 100vw;
        }

        /* viewport의 너비와 높이 중 작은 값을 1/100으로 쪼갠 크기 */
        #v3 {
            height: 100vmin;
        }

        /* viewport의 너비와 높이 중 큰 값을 1/100으로 쪼갠 크기 */
        #v4 {
            height: 100vmax;
        }
    
    

    </style>
</head>
<body>
기본글씨 abc ABC 123 
<div id = "pixel">
    <div class = "box1">
        abc ABC 123 아주좋아
        <div class = "box2">
            느낌적인 느낌
            <div class = "box3">
                을 알아가보자
            </div>
        </div>
    </div>
</div>

<div id = "percent">
    <div class = "box1">
        150%
        <div class = "box2">
            150%
            <div class = "box3">
                150%
            </div>
        </div>
    </div>

    <div id = "em">
    <div class = "box1">
        150%
        <div class = "box2">
            150%
            <div class = "box3">
                150%
            </div>
        </div>
    </div>
<div id= "v1" >vh</div>
<div id= "v2" ></div>
<div id= "v3" ></div>
<div id= "v4" ></div>
</body>
</html>
