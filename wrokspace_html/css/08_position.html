    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href = "./asset/08_position.css">
    </head>
    
    <body>
    <div class="parent" id = "here">
    <div>up</div>
    <div class="child">
    child<br>
    nextline
    </div>
    <div>down</div>
    </div>

    <!-- 나중에 실습한 내용인데 여기에 둔다. -->
    <div class = "sticky">
        sticky : menu1 menu2
    </div>


    <div class="parent">
    <div>up</div>
    <div class="child relative">
    child<br>
    nextline
    </div>
    <div>down</div>
    </div>

    <div class="parent">
    <div>up</div>
    <div class="child absolute">
    child<br>
    nextline
    </div>
    <div>down</div>
    </div>

    <div class="parent">
    <div>up</div>
    <div class="child absolute-bottom">
    child<br>
    nextline
    </div>
    <div>down</div>
    </div>
  
    <div class = "fixed">
        <a href = "#here">맨 위로</a>
    </div>

    <div class = "parent">
        <div class = "rel z1">1번</div>
        <div class = "rel z2">2번</div>
        <div class = "rel z3">3번</div>
    </div>

    <ul class="main">
        <li>main menu</li>
    </ul>
    
    <ul class="sub">
        <li>sub menu1</li>
        <li>sub menu2</li>
        <li>sub menu3</li>
    </ul>

    <div class = "p1">
    parent box
    <div class = "c1">
    child box
    </div>
    </div>

    <div class = "p2">
    부모박스
    <div class = "c2">
    자식박스
    </div>
    </div>

    </body>
    </html>
