  <style>

    body {
      margin: 0;
      font-family: Arial;
      background-color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    .mainlogo {
      font-weight: bold;
      color: red;
      font-size: 20px;
    }

    .searchbar input {
      width: 400px;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .sidelogo {
      font-size: 14px;
      color: #555;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #f8f8f8;
      padding: 20px;
      box-shadow: 1px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar div {
      margin-bottom: 15px;
      cursor: pointer;
    }

    .container-tags {
      margin-left: 245px;
      padding: 10px;
      white-space: nowrap;
      overflow-x: auto;
      border-bottom: 1px solid #ddd;
    }

    .tag {
      display: inline-block;
      background-color: #eee;
      color: #000;
      padding: 8px 16px;
      border-radius: 20px;
      margin-right: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .tag:hover {
      background-color: #ddd;
    }

 
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .videos{
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
    }
    .shorts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video, .short {
      width: 300px;
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }

    .short {
      width: 150px;
    }

    .shorts-title {
      margin-top: 40px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
