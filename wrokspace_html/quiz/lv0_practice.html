<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    html, body {
      height: 100%;
    }
    body {
      background-image: url('https://cdn.newsculture.press/news/photo/202411/556894_705658_5938.jpg');
      background-size: cover;
      display:flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .overlay {
      background-color: rgba(162, 175, 206, 0.5);
      padding: 50px 30px;
      border-radius: 10px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: 100;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
      font-weight: 100;
    }
    p .click {
      border-bottom: 1px dotted white;
    }
    .btn {
      padding: 12px 22px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      color: white;
      background: rgba(231, 223, 223, 0.298);
      font-size: 1em;
      border-radius: 5px;
    }
    .btn:hover{
      color: white;
      background-color: rgb(162, 175, 206);
    }
  </style>
</head>
<body>
<div class="overlay">
    <h1>Welcome to Tessellate</h1>
    <p>A free responsive site template by 
        <span class = "click">HTML5 UP</span></p>
    <button class="btn">Proceed to second phase</button>
  </div>
</body>
</html>
