<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Clone</title>
  <style>
    /* 구글 메인화면 만들기. 
    1. 메인 구글 로고
    2. search bar
    3. bookmark 바로가기
    4. 상단 바 Gmail 이미지 그림
    5. 하단 크롬 맞춤설정 */
    body {
      margin: 0;
      font-family: Arial;
      background-color: white;
    }

    /* 1. 구글 로고 */
    .logo {
      display: flex;
      justify-content: center;
      margin-top: 150px;
    }

    .logo img {
      width: 270px;
    }

    /* 2. 검색창 */
    .searchbar-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .searchbar {
      width: 600px;
      padding: 14px 20px;
      font-size: 16px;
      border: 1px solid  rgb(214, 214, 214);
      border-radius: 24px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      
    }

    .searchbar:focus {
      box-shadow: 0 0 5px rgb(255, 255, 255);
    }

    /* 3. 바로가기 북마크 */
    .bookmark {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 40px;
    }
   
    .bookmark-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70px;
      text-align: center;
      color: black;
      font-size: 13px;
    }

    .bookmark-item img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-bottom: 6px;
    }

    /* 4. 상단 바 */
    .upbar {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }

    /* 5. 하단 바 */
    .downbar {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- 상단 바 -->
  <div class="upbar">
    Gmail &nbsp; 이미지 &nbsp; 
  </div>

  <!-- 구글 로고 -->
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google 로고">
  </div>

  <!-- 검색창 -->
  <div class="searchbar-container">
    <input class="searchbar" type="text" placeholder="Google 검색 또는 URL 입력">
  </div>
