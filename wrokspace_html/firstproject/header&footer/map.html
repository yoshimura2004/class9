<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가까운 병원 확인하기 (Google Maps)</title>

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <style>
      /* 1. 전체 페이지 레이아웃을 위한 기본 CSS */
/* 1. 전체 페이지 레이아웃을 위한 기본 CSS */
html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* html과 body가 뷰포트 전체 높이를 차지하도록 */
    font-family: Arial, sans-serif;
    box-sizing: border-box; /* 패딩, 보더가 너비/높이에 포함되도록 */
}

/* BODY를 Flex 컨테이너로 설정하여 자식 요소를 세로로 정렬 */
body {
    display: flex;
    flex-direction: column; /* 자식 요소들을 세로로 정렬: 헤더 - 메인 - 푸터 */
    min-height: 100vh; /* 뷰포트 높이만큼 최소 높이 설정 */
}

/* 2. 메인 콘텐츠 영역: 헤더와 푸터를 제외한 남은 공간을 모두 차지 */
#main-content {
    flex-grow: 1; /* 남은 수직 공간을 모두 차지 */
    display: flex; /* 정보 패널과 지도를 가로로 정렬하기 위해 다시 flex 컨테이너로 설정 */
    width: 100%; /* 부모 너비를 가득 채움 */
    overflow: hidden; /* 내용이 넘칠 경우 숨김 (특히 지도가 부모 밖으로 나가지 않도록) */
}

/* 3. 정보 패널 스타일 (데스크톱 기준) */
#info-panel {
    width: 300px;
    padding: 20px;
    border-right: 1px solid #ccc;
    overflow-y: auto; /* 내용이 넘칠 경우 스크롤 */
    box-sizing: border-box;
    display: flex;
    flex-direction: column; /* 정보 패널 내부 요소들을 세로로 정렬 */
    background-color: #f9f9f9;
}

/* 4. 지도 컨테이너 스타일 */
#map-container {
    flex-grow: 1; /* 남은 가로 공간을 모두 차지 */
    position: relative;
}

#map {
    width: 100%;
    height: 100%; /* 부모 (#map-container)의 높이를 가득 채움 */
    background-color: #e0e0e0; /* 지도 로딩 중 배경색 */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #666;
}

/* 5. 모바일 화면을 위한 미디어 쿼리 적용 */
@media (max-width: 768px) {
    /* 메인 콘텐츠 레이아웃을 세로로 변경 */
    #main-content {
        flex-direction: column;
    }

    /* 정보 패널이 전체 너비를 차지하도록 변경 */
    #info-panel {
        width: 100%;
        height: auto; /* 내용에 따라 높이가 유동적으로 변하도록 */
        max-height: 50vh; /* 최대 높이 설정 (스크롤 가능) */
        border-right: none; /* 오른쪽 보더 제거 */
        border-bottom: 1px solid #ccc; /* 하단 보더 추가 */
    }

    /* 지도 컨테이너가 나머지 공간을 모두 차지하도록 변경 (선택 사항: 높이 지정) */
    #map-container {
        flex-grow: 1; /* 남은 공간을 모두 차지하도록 */
        height: 100vh; /* 지도가 뷰포트 전체 높이를 차지하도록 */
    }
}
 
/* 기타 UI 요소 스타일 (기존과 동일하게 유지) */
h2 {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

#hospital-details {
    flex-grow: 1;
    overflow-y: auto;
    padding-top: 10px;
}
#map-search-container {
    margin-bottom: 20px;
    display: flex;
}
#map-search-input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 5px;
    font-size: 14px;
}
#map-search-button {
    padding: 8px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}
#map-search-button:hover {
    background-color: #45a049;
}
#hospital-details h2 {
    color: #007bff;
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 20px;
    border-bottom: 2px solid #007bff;
    padding-bottom: 10px;
}
#hospital-details div {
    margin-bottom: 8px;
    font-size: 14px;
    color: #555;
}
#hospital-details strong {
    color: #333;
}
#hospital-details a {
    color: #007bff;
    text-decoration: none;
    display: inline-block;
    margin-top: 5px;
}
#hospital-details a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main id="main-content">
        <div id="info-panel">
            <h2>가까운 병원 확인하기</h1>

            <div id="map-search-container">
                <input type="text" id="map-search-input" placeholder="병원 이름 또는 주소 검색...">
                <button id="map-search-button">검색</button>
            </div>

            <div id="hospital-details">
                <p>지도를 클릭하여 병원 정보를 확인하세요.</p>
            </div>
        </div>
        <div id="map-container">
            <div id="map">
                실시간 지도 로딩 중...
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvdhRZcxr92pREw7dFfJnGNPnYICIy9qk&libraries=places&callback=initMap"></script>
    <script src="map.js"></script>
</body>
</html>
