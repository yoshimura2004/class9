<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 휴대폰인증</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signup3.css">
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script>
</head>
<body>
    <div id="header-container"></div>

    <main class="signup-container">
        <div class="signup-box">
            <h2>휴대폰 인증</h2>
            
            <div id="cellphone-auth-info">
                <h3>회원가입을 위해 본인인증이 필요합니다.</h3>
                <p>휴대전화 본인인증은 주민등록번호 대체 인증수단으로 회원님의 휴대폰 번호를 통해 본인 확인을 하는 서비스입니다.</p>
            </div>
            
            <button type="button" class="next-button" id="startAuthBtn">휴대폰 인증</button>
            
            <div class="customer-support-box">
                <h4>고객 지원</h4>
                <div class="contact-info">
                    <p>문의 시간 09:00~18:00 (주말, 공휴일 휴무)</p>
                    <p><strong>0000-0000</strong></p>
                    <p>E-mail: help@alta.co.kr</p>
                    <p>FAX: 00-0000-0000</p>
                </div>
                <div class="faq-links">
                    <p><a href="#">문의 전에 먼저 확인해 보세요. <span>자주하는 질문</span></a></p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>


    <div id="telecomModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeTelecomModal">&times;</span>
            <h3>통신사 선택</h3>
            <div class="telecom-options">
                <button class="telecom-button" data-telecom="SKT">SKT</button>
                <button class="telecom-button" data-telecom="KT">KT</button>
                <button class="telecom-button" data-telecom="LG U+">LG U+</button>
                <button class="telecom-button" data-telecom="MVNO">알뜰폰</button>
            </div>
        </div>
    </div>

    <div id="authCodeModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeAuthCodeModal">&times;</span>
            <h3>인증번호 입력</h3>
            <p id="selectedTelecomText">선택된 통신사: </p>
            <div class="input-group">
                <input type="text" id="phoneNumber" placeholder="휴대폰 번호 (-없이 11자리 입력해주세요)" maxlength="11">
                <button id="sendAuthCodeBtn">인증번호 전송</button>
            </div>
            <div class="input-group">
                <input type="text" id="authCode" placeholder="인증번호 6자리 입력" maxlength="6">
                <span id="timer" class="timer">03:00</span>
                <button id="verifyAuthCodeBtn" disabled>인증하기</button>
            </div>
        </div>
    </div>

    <script src="signup3.js"></script>
</body>
</html>
