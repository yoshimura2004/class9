<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 지원 - 공지 게시판</title> <!-- 타이틀도 공지 게시판으로 변경 -->
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="qualify.css"> <!-- qualify.css 재사용 (기본 레이아웃 및 사이드바 스타일) -->
    <link rel="stylesheet" href="sidebar-dropdown.css"> <!-- 사이드바 드롭다운 스타일 -->
    <link rel="stylesheet" href="notice.css"> <!-- Q&A.css -> notice.css로 변경 -->
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="sidebar.js"></script> <!-- 사이드바 드롭다운 기능 -->
    <script src="notice.js"></script>
</head>
<body>

    <div id="header-container"></div>

    <main class="container">
        <aside class="sidebar">
            <h2>고객 지원</h2>
            <nav class="sidebar-nav">
                <div class="dropdown active">
                    <h3>공지사항</h3>
                    <ul>
                        <li class="current-page"><a href="notice.html">공지 게시판</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <h3>자주하는 질문</h3>
                    <ul>
                        <li><a href="Q&A.html">Q&A</a></li> <!-- 이 부분을 Q&A.html로 변경 -->
                        <li><a href="FAQ.html">FAQ</a></li> <!-- 추후 페이지 추가 예정 -->
                    </ul>
                </div>
                <div class="dropdown">
                    <h3>사이트 이용 안내</h3>
                    <ul>
                         <li><a href="guide.html">이용 안내 </a></li> <!-- guide.html로 연결 --> <!-- 추후 페이지 추가 예정 -->
                    </ul>
                </div>
            </nav>
        </aside>

        <div class="content">
            <div class="breadcrumb">
                <span>▶ 고객 지원</span>
                <span>&gt; 공지사항</span>
                <span>&gt; 공지 게시판</span>
            </div>

            <h2>공지 게시판</h2>

            <div class="search-filter-area">
                <div class="search-conditions">
                    <label for="searchCondition">검색 조건</label>
                    <select id="searchCondition">
                        <option value="all">전체</option>
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="writer">작성자</option>
                    </select>
                </div>
                <div class="search-input-group">
                    <input type="text" placeholder="검색어를 입력하세요" class="search-input">
                    <button class="search-button">검색</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="qna-table">
                    <thead>
                        <tr>
                            <th class="col-id">번호</th>
                            <th class="col-title">제목</th>
                            <th class="col-attachment">첨부파일</th>
                            <th class="col-department">담당부서</th>
                            <th class="col-date">등록일</th>
                            <th class="col-views">조회수</th>
                        </tr>
                    </thead>
                    <tbody id="qnaTableBody">
                        <!-- JavaScript로 내용이 채워질 부분 -->
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="paginationControls">
                <!-- JavaScript로 페이지 링크가 채워질 부분 -->
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

</body>
</html>
