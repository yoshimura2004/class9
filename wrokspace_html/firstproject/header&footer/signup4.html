<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="signup.css"> <!-- 공통 스타일 재사용 -->

    <main class="signup-container">
        <div class="signup-box">
            <h2>가입 완료</h2>

                <p>휴대전화 본인인증은 주민등록번호 대체 인증수단으로 회원님의 휴대폰 번호를 통해 본인 확인을 하는 서비스입니다.</p>
                <div class="button-group">
                    <button type="button" class="action-button primary" onclick="location.href='index.html'">메인화면으로 이동</button>
                    <button type="button" class="action-button secondary" onclick="location.href='login.html'">로그인</button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
